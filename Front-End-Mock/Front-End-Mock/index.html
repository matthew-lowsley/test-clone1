<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="" alt="logo" />
            <div id="nav-buttons">
                <button id="follow-btn" class="nav-section"> 👀 Following </button>
                <button id="trending-btn" class="nav-section"> 🔥 Trending </button>
            </div>
            <img id="nav-profile-icon" class="profile-picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKr5wT7rfkjkGvNeqgXjBmarC5ZNoZs-H2uMpML8O7Q4F9W-IlUQibBT6IPqyvX45NOgw&usqp=CAU" />
        </nav>
    </header>
    <main>
        <section id="follwing-feed">
            <div class="feed">
                <div class="post">
                    <div class="post-header">
                        <img class="profile-picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKr5wT7rfkjkGvNeqgXjBmarC5ZNoZs-H2uMpML8O7Q4F9W-IlUQibBT6IPqyvX45NOgw&usqp=CAU" />
                        <div class="post-title "> This is a new post.</div>
                    </div>
                    <div class="post-body">
                        <img class="post-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKr5wT7rfkjkGvNeqgXjBmarC5ZNoZs-H2uMpML8O7Q4F9W-IlUQibBT6IPqyvX45NOgw&usqp=CAU" />
                    </div>
                    <div class="post-interaction">
                        <ul>
                            <li><button>Like</button></li>
                            <li><button>Dislike</button></li>
                            <li><button>Comment</button></li>
                            <li><button> . . . </button></li>
                        </ul>
                    </div>
                    <div class="post-top-comment">
                        <img class="profile-picture-min" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKr5wT7rfkjkGvNeqgXjBmarC5ZNoZs-H2uMpML8O7Q4F9W-IlUQibBT6IPqyvX45NOgw&usqp=CAU" />
                        <div class="comment"> This is so cool.</div>
                    </div>
                </div>

            </div>
        </section>
        <section id="trending-feed">

        </section>
    </main>
</body>
</html>
